{% load static custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Services - {{ shop.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent-green: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 120px;
        }

        .header {
            background: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 { font-size: 1.1rem; margin: 0; font-weight: 700; }
        .back-link { text-decoration: none; color: var(--text-muted); font-size: 0.9rem; }

        .container { max-width: 850px; margin: 2rem auto; padding: 0 1rem; }

        .section { margin-bottom: 2.5rem; }
        h2 { font-size: 1rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); margin-bottom: 1rem; display: flex; align-items: center; gap: 8px; }

        /* SERVICE GRID */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .service-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            padding: 1.25rem;
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .service-card.active {
            border-color: var(--primary);
            background-color: #f5f7ff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
        .price-tag { color: var(--primary); font-weight: 700; font-size: 1.1rem; }

        /* CLOTH SELECTION AREA */
        .cloth-card {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .service-title-bar {
            background: #f1f5f9;
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--primary);
        }

        .cloth-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid var(--border);
        }

        .cloth-item .price-quantity {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* PRICE SUMMARY AREA */
        .summary-box {
            background: #1e293b;
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .total-row {
            border-top: 1px solid #334155;
            padding-top: 1rem;
            margin-top: 1rem;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            color: var(--accent-green);
        }

        /* STICKY FOOTER */
        .footer-action {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: white;
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            box-shadow: 0 -10px 15px -3px rgba(0,0,0,0.05);
        }

        .btn-proceed {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            max-width: 500px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.1s;
        }

        .btn-proceed:active { transform: scale(0.98); }

        input[type="number"] {
            width: 60px;
            padding: 0.4rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>
<body>

<form id="order-form" method="post" action="{% url 'create_order' shop.id %}">
    {% csrf_token %}

    <div class="header">
        <h1><i class="fas fa-store"></i> {{ shop.name }}</h1>
        <a href="{% url 'dashboard' %}" class="back-link"><i class="fas fa-times"></i></a>
    </div>

    <div class="container">
        <div class="section">
            <h2>1. Choose Services</h2>
            <div class="services-grid">
                {% for service in services %}
                <div class="service-card" onclick="toggleCard('{{ service.id }}')">
                    <div class="card-top">
                        <div style="display:flex; gap:10px; align-items:center">
                            <input type="checkbox" 
                                    id="cb-{{ service.id }}" 
                                    class="service-checkbox" 
                                    value="{{ service.id }}" 
                                    data-name="{{ service.name }}"
                                    data-price="{{ service.price }}"
                                    onclick="event.stopPropagation(); updateSelections();">
                            <span style="font-weight:600">{{ service.name }}</span>
                        </div>
                        <span class="price-tag">₹{{ service.price }}</span>
                    </div>
                    <div style="font-size: 0.85rem; color: var(--text-muted); display: flex; align-items: center; gap: 10px;">
                        Count: 
                        <input type="number" 
                                id="qty-{{ service.id }}" 
                                value="1" min="1" 
                                onclick="event.stopPropagation();"
                                oninput="updateSelections()">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="section" id="cloth-section" style="display:none">
            <h2>2. Item Breakdown</h2>
            <div id="cloth-content"></div>
        </div>

        <div class="section" id="summary-section" style="display:none">
            <h2>3. Billing Summary</h2>
            <div class="summary-box">
                <div id="summary-items"></div>
                <div class="total-row">
                    <span>Amount Payable</span>
                    <span id="grand-total">₹0.00</span>
                </div>
            </div>
        </div>

        <div id="hidden-inputs"></div>
    </div>

    <div class="footer-action" id="footer-action" style="display:none">
        <button type="submit" class="btn-proceed">
            Proceed to Payment <i class="fas fa-chevron-right" style="margin-left:10px"></i>
        </button>
    </div>
</form>

<script>
    function calculateBillingSummary() {
        const summaryItems = document.getElementById('summary-items');
        let totalAmount = 0;

        summaryItems.innerHTML = '';

        document.querySelectorAll('.service-checkbox:checked').forEach(cb => {
            const sId = cb.value;
            const sName = cb.getAttribute('data-name');

            document
                .querySelectorAll(`input[name="clothes_${sId}"]:checked`)
                .forEach(clothCb => {
                    const clothName = clothCb.value;
                    const qtyInput = document.querySelector(
                        `input[name="quantity_${sId}_${clothName}"]`
                    );

                    const qty = parseInt(qtyInput?.value || 0);
                    if (qty <= 0) return;

                    const clothId = clothes.find(c => c.name === clothName)?.id;
                    const price = clothPrices[sId]?.[clothId] || 0;

                    const subtotal = price * qty;
                    totalAmount += subtotal;

                    summaryItems.innerHTML += `
                        <div class="summary-row">
                            <span>${sName} - ${clothName} (x${qty})</span>
                            <span>₹${subtotal.toFixed(2)}</span>
                        </div>
                    `;
                });
        });

        document.getElementById('grand-total').innerText =
            `₹${totalAmount.toFixed(2)}`;
    }
    const clothes = [
        {% for cloth in clothes %}
        { id: {{ cloth.id }}, name: "{{ cloth.name }}" }{% if not forloop.last %},{% endif %}
        {% endfor %}
    ];

    const clothPrices = {
        {% for service_id, prices in cloth_prices.items %}
        {{ service_id }}: {
            {% for cloth_id, price in prices.items %}
            {{ cloth_id }}: {{ price|floatformat:2 }}{% if not forloop.last %},{% endif %}
            {% endfor %}
        }{% if not forloop.last %},{% endif %}
        {% endfor %}
    };

    function toggleCard(id) {
        const cb = document.getElementById('cb-' + id);
        cb.checked = !cb.checked;
        updateSelections();
    }

    function updateSelections() {
        const checkboxes = document.querySelectorAll('.service-checkbox');
        const hidden = document.getElementById('hidden-inputs');
        const clothContent = document.getElementById('cloth-content');
        const summaryItems = document.getElementById('summary-items');

        let totalAmount = 0;
        let anySelected = false;

        hidden.innerHTML = '';
        clothContent.innerHTML = '';
        summaryItems.innerHTML = '';

        checkboxes.forEach(cb => {
            const card = cb.closest('.service-card');
            if (cb.checked) {
                anySelected = true;
                card.classList.add('active');

                const sId = cb.value;
                const sName = cb.getAttribute('data-name');
                const sPrice = parseFloat(cb.getAttribute('data-price'));
                const sQty = parseInt(document.getElementById('qty-' + sId).value) || 1;

                // POST Data
                hidden.innerHTML += `
                    <input type="hidden" name="selected_services" value="${sId}">
                    <input type="hidden" name="quantity_${sId}" value="${sQty}">
                `;

                // Summary Rows - show cloth breakdown
                    clothes.forEach(c => {
                        const clothPrice = clothPrices[sId] && clothPrices[sId][c.id] !== undefined ? clothPrices[sId][c.id] : 0.00;
                        const clothQty = parseInt(document.querySelector(`input[name="quantity_${sId}_${c.name}"]`)?.value) || 0;
                        if (clothQty > 0) {
                            const clothSubtotal = clothPrice * clothQty;
                            totalAmount += clothSubtotal;
                            summaryItems.innerHTML += `
                                <div class="summary-row">
                                    <span>${sName} - ${c.name} (x${clothQty})</span>
                                    <span>₹${clothSubtotal.toFixed(2)}</span>
                                </div>
                            `;
                        }
                    });

                // Cloth Breakdown UI
                    let clothHTML = `<div class="cloth-card">
                        <div class="service-title-bar">${sName} - Select Items</div>`;

                    clothes.forEach(c => {
                        const price = clothPrices[sId] && clothPrices[sId][c.id] !== undefined ? clothPrices[sId][c.id] : 0.00;
                        clothHTML += `
                            <div class="cloth-item">
                                <label style="cursor:pointer; display:flex; align-items:center; gap:8px">
                                <input type="checkbox"
                                    name="clothes_${sId}"
                                    value="${c.name}"
                                    onchange="calculateBillingSummary()">
                                    ${c.name}
                                </label>
                                <div class="price-quantity">
                                    <span style="color: var(--primary); font-weight:600">₹${price}</span>
                                    <input type="number"
                                        name="quantity_${sId}_${c.name}"
                                        value="1" min="1"
                                        oninput="calculateBillingSummary()">
                                </div>
                            </div>`;
                    });
                    clothHTML += `</div>`;
                clothContent.insertAdjacentHTML('beforeend', clothHTML);

            } else {
                card.classList.remove('active');
            }
        });

        // Visibility Toggles
        document.getElementById('cloth-section').style.display = anySelected ? 'block' : 'none';
        document.getElementById('summary-section').style.display = anySelected ? 'block' : 'none';
        document.getElementById('footer-action').style.display = anySelected ? 'flex' : 'none';
        document.getElementById('grand-total').innerText = `₹${totalAmount.toFixed(2)}`;
        setTimeout(calculateBillingSummary, 0);
    }
</script>

</body>
</html>
