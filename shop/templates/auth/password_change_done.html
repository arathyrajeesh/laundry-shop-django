<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Shine & Bright</title>
    <link rel="icon" type="image/png" href="{% static 'images/Shine.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #f8fafc;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: #f0fdf4;
            color: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 24px;
        }
        h2 { font-weight: 700; color: #0f172a; margin-bottom: 12px; }
        p { color: #64748b; font-size: 15px; line-height: 1.6; margin-bottom: 30px; }
        
        .btn-primary {
            display: block;
            background: #f28100;
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-primary:hover { background: #d97400; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="success-card">
    <div class="icon-circle">
        <i class="fa-solid fa-shield-check"></i>
    </div>
    <h2>Password Updated</h2>
    <p>Your security credentials have been successfully updated. You can now continue using the dashboard.</p>

    <a href="{% url 'dashboard' %}" class="btn-primary">
        Go to Dashboard
    </a>
</div>

</body>
</html>
