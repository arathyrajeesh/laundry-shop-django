{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password | Shine & Bright</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background:#f1f5f9;
            font-family: Inter, sans-serif;
            padding:40px;
        }
        .card {
            max-width:420px;
            margin:auto;
            background:white;
            padding:30px;
            border-radius:12px;
            box-shadow:0 10px 25px rgba(0,0,0,0.08);
        }
        h2 { margin-bottom:10px; }
        p { color:#64748b; font-size:14px; }

        form input {
            width:100%;
            padding:12px;
            margin-top:12px;
            border-radius:8px;
            border:1px solid #e2e8f0;
        }

        button {
            margin-top:20px;
            width:100%;
            padding:12px;
            background:#667eea;
            color:white;
            border:none;
            border-radius:8px;
            font-weight:600;
            cursor:pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Change Password</h2>
    <p>For security reasons, please enter your current password.</p>
    {% if form.errors %}
        <pre>{{ form.errors }}</pre>
    {% endif %}

    <form method="post" action="{% url 'password_change' %}">
        {% csrf_token %}
        {{ form.old_password }}
        {{ form.new_password1 }}
        {{ form.new_password2 }}

        <button type="submit">Update Password</button>
    </form>

</div>

</body>
</html>
