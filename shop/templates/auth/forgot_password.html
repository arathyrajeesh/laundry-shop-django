{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Shine & Bright</title>
    <link rel="icon" type="image/png" href="{% static 'images/Shine.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #f28100; --text-muted: #64748b; --shadow: 0 10px 25px rgba(0,0,0,0.05); }
        body { background: #f8fafc; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .auth-card { background: white; width: 100%; max-width: 400px; padding: 40px; border-radius: 16px; box-shadow: var(--shadow); text-align: center; }
        .main-icon { font-size: 40px; color: var(--accent); margin-bottom: 20px; }
        h2 { font-size: 24px; color: var(--primary); margin-bottom: 12px; }
        p { color: var(--text-muted); font-size: 14px; line-height: 1.6; margin-bottom: 30px; }
        .input-wrapper { position: relative; margin-bottom: 20px; text-align: left; }
        .input-wrapper i { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        .auth-input { width: 100%; padding: 12px 16px 12px 42px; background: #f1f5f9; border: 1px solid transparent; border-radius: 10px; font-size: 15px; transition: 0.3s; box-sizing: border-box; }
        .auth-input:focus { outline: none; background: white; border-color: var(--accent); box-shadow: 0 0 0 4px rgba(242, 129, 0, 0.1); }
        .btn-auth { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-auth:hover { background: #1e293b; transform: translateY(-1px); }
        .back-link { display: inline-block; margin-top: 25px; color: var(--text-muted); text-decoration: none; font-size: 13px; }
        /* ===============================
        RESPONSIVE â€“ FORGOT PASSWORD
        ================================ */

        /* Tablets */
        @media (max-width: 768px) {
            .auth-card {
                padding: 32px;
                max-width: 92%;
                border-radius: 14px;
            }

            h2 {
                font-size: 22px;
            }

            p {
                font-size: 13px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            body {
                padding: 16px;
                min-height: 100svh; /* iOS safe viewport */
            }

            .auth-card {
                padding: 26px 22px;
                border-radius: 14px;
                width: 100%;
            }

            .main-icon {
                font-size: 34px;
                margin-bottom: 16px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 13px;
                margin-bottom: 24px;
            }

            .auth-input {
                font-size: 14px;
                padding: 11px 14px 11px 40px;
            }

            .btn-auth {
                padding: 13px;
                font-size: 14px;
            }

            .back-link {
                font-size: 12px;
                margin-top: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="auth-card">
        <i class="fa-solid fa-circle-question main-icon"></i>
        <h2>Forgot Password?</h2>
        <p>Enter your email address and we'll send you an OTP code to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            <div class="input-wrapper">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" class="auth-input" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn-auth">Send OTP</button>
        </form>
        <a href="{% url 'login' %}" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </div>
</body>
</html>
