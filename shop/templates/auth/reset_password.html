{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password | Shine & Bright</title>
    <link rel="icon" type="image/png" href="{% static 'images/Shine.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Shared Style Logic */
        :root { --primary: #0f172a; --accent: #f28100; }
        body { background: #f8fafc; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .auth-card { background: white; width: 100%; max-width: 400px; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .input-wrapper { position: relative; margin-bottom: 15px; text-align: left; }
        .input-wrapper i { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        .auth-input { width: 100%; padding: 12px 12px 12px 42px; background: #f1f5f9; border: 1px solid transparent; border-radius: 10px; box-sizing: border-box; }
        .auth-input:focus { outline: none; border-color: var(--accent); background: white; }
        .btn-auth { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .error-msg { background: #fef2f2; color: #ef4444; padding: 10px; border-radius: 8px; font-size: 13px; margin-bottom: 20px; }
        /* ===============================
        RESPONSIVE â€“ SET NEW PASSWORD
        ================================ */

        /* Tablets */
        @media (max-width: 768px) {
            .auth-card {
                padding: 32px;
                max-width: 92%;
                border-radius: 14px;
            }

            h2 {
                font-size: 22px;
            }

            p {
                font-size: 13px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            body {
                padding: 16px;
                min-height: 100svh; /* iOS safe viewport */
            }

            .auth-card {
                padding: 26px 22px;
                border-radius: 14px;
                width: 100%;
            }

            .main-icon {
                font-size: 34px !important;
                margin-bottom: 16px !important;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 13px;
                margin-bottom: 22px;
            }

            .auth-input {
                font-size: 14px;
                padding: 11px 12px 11px 40px;
            }

            .btn-auth {
                padding: 13px;
                font-size: 14px;
            }

            .error-msg {
                font-size: 12px;
            }
        }
        .toggle-password {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
            font-size: 15px;
        }

        .toggle-password:hover {
            color: var(--accent);
        }

    </style>
</head>
<body>
    <div class="auth-card">
        <i class="fa-solid fa-lock-open main-icon" style="font-size:40px; color:var(--accent); margin-bottom:20px; display:block;"></i>
        <h2>New Password</h2>
        <p style="color:#64748b; font-size:14px; margin-bottom:25px;">Ensure your new password is at least 8 characters long.</p>
        
        {% if messages %}
            {% for message in messages %}<div class="error-msg">{{ message }}</div>{% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-wrapper">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password1" id="password1"
                    class="auth-input" placeholder="New password" required>
                <span class="toggle-password" onclick="togglePassword('password1', this)">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>

            <div class="input-wrapper">
                <i class="fa-solid fa-check-double"></i>
                <input type="password" name="password2" id="password2"
                    class="auth-input" placeholder="Confirm password" required>
                <span class="toggle-password" onclick="togglePassword('password2', this)">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="btn-auth">Update Password</button>
        </form>
    </div>
</body>
<script>
function togglePassword(inputId, iconSpan) {
    const input = document.getElementById(inputId);
    const icon = iconSpan.querySelector("i");

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>
</html>
