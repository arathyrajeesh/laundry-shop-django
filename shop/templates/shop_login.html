{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Console | Shine & Bright</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #020617;
            --card-glass: rgba(15, 23, 42, 0.8);
            --neon-blue: #38bdf8;
            --neon-glow: rgba(56, 189, 248, 0.3);
            --text-silver: #94a3b8;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body { 
            background: radial-gradient(circle at top right, #1e293b, #020617);
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; color: var(--white);
            overflow: hidden;
        }

        /* Animated Background Elements */
        .bg-glow {
            position: absolute; width: 300px; height: 300px;
            background: var(--neon-glow); filter: blur(100px);
            border-radius: 50%; z-index: -1;
        }

        /* --- THE LOGON CARD --- */
        .admin-card {
            background: var(--card-glass);
            width: 100%; max-width: 420px;
            padding: 50px 40px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo-area {
            width: 70px; height: 70px; background: rgba(56, 189, 248, 0.1);
            border-radius: 20px; display: flex; align-items: center;
            justify-content: center; margin: 0 auto 20px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-glow);
        }

        .logo-area i { font-size: 28px; color: var(--neon-blue); }

        h1 { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 8px; }
        .tagline { font-size: 14px; color: var(--text-silver); margin-bottom: 40px; }

        /* --- FORM ELEMENTS --- */
        .field { margin-bottom: 20px; text-align: left; }
        
        label { 
            display: block; font-size: 11px; font-weight: 700; 
            color: var(--neon-blue); text-transform: uppercase; 
            margin-bottom: 8px; letter-spacing: 1px;
        }

        .input-group { position: relative; }
        
        .input-group i { 
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: var(--text-silver); font-size: 14px; 
        }

        input {
            width: 100%; padding: 14px 16px 14px 46px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px; color: var(--white); border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            outline: none; background: rgba(255, 255, 255, 0.07);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        .btn-submit {
            width: 100%; 
            background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
            color: white; padding: 16px; border: none; 
            font-size: 15px; font-weight: 700; border-radius: 12px;
            cursor: pointer; transition: all 0.3s;
            margin-top: 10px; box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(56, 189, 248, 0.5);
            filter: brightness(1.1);
        }

        /* --- TOGGLE BUTTON --- */
        .toggle-btn {
            position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer; color: var(--text-silver);
        }

        .footer-nav {
            margin-top: 35px; display: flex; justify-content: space-between;
            font-size: 13px; color: var(--text-silver);
        }

        .footer-nav a { color: var(--white); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .footer-nav a:hover { color: var(--neon-blue); }

        /* --- ERRORS --- */
        .error-box {
            background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444;
            color: #fca5a5; padding: 12px; border-radius: 10px;
            font-size: 13px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;
        }
    </style>
</head>
<body>

    <div class="bg-glow" style="top: 10%; right: 10%;"></div>
    <div class="bg-glow" style="bottom: 10%; left: 10%;"></div>

    <div class="admin-card">
        <div class="logo-area">
            <i class="fas fa-shield-halved"></i>
        </div>
        
        <h1>Shop Console</h1>
        <p class="tagline">Secure Management Environment</p>

        {% if messages %}
            {% for message in messages %}
                <div class="error-box">
                    <i class="fas fa-circle-exclamation"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="field">
                <label>Merchant ID</label>
                <div class="input-group">
                    <i class="fas fa-fingerprint"></i>
                    <input type="text" name="shop_name" placeholder="SHOP_REF_001" required autofocus>
                </div>
            </div>

            <div class="field">
                <label>Security Key</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <button type="button" class="toggle-btn" id="toggleBtn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-submit">Enter Dashboard</button>
        </form>

        <div class="footer-nav">
            <a href="{% url 'home' %}"><i class="fas fa-arrow-left"></i> Home</a>
            <a href="#">Security Help</a>
        </div>
    </div>

    <script>
        const passInput = document.getElementById('password');
        const toggleBtn = document.getElementById('toggleBtn');
        const icon = toggleBtn.querySelector('i');

        toggleBtn.addEventListener('click', () => {
            const isSecret = passInput.type === 'password';
            passInput.type = isSecret ? 'text' : 'password';
            icon.className = isSecret ? 'fas fa-eye-slash' : 'fas fa-eye';
        });
    </script>
</body>
</html>
