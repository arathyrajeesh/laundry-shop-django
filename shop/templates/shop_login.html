{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merchant Login | Shine & Bright</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/Shine.png' %}">
    
    <style>
        :root {
            --primary: #60a5fa;
            --primary-hover: #3b82f6;
            --bg-dark: #020617; 
            --card-bg: rgba(15, 23, 42, 0.6);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.08);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        /* Animated Ambient Background */
        body::before {
            content: '';
            position: absolute;
            top: 20%; left: 50%;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- THE GLASS CARD --- */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header { text-align: center; margin-bottom: 35px; }
        
        .logo-box {
            width: 64px; height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.1), rgba(30, 41, 59, 0.5));
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }
        .logo-box i { font-size: 28px; color: var(--primary); }

        h2 {
            font-size: 28px; font-weight: 800; letter-spacing: -0.03em;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 14px; color: var(--text-muted); margin-top: 8px; }

        /* --- FORM ELEMENTS --- */
        .form-group { margin-bottom: 20px; }

        label {
            display: block; font-size: 11px; font-weight: 700;
            color: var(--primary); text-transform: uppercase;
            letter-spacing: 0.1em; margin-bottom: 8px;
        }

        .input-wrapper { position: relative; }
        
        .input-wrapper i.prefix {
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); font-size: 16px;
        }

        input {
            width: 100%; height: 52px;
            padding: 0 16px 0 48px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            color: white; font-size: 15px;
            transition: var(--transition);
        }

        input:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.15);
            background: rgba(30, 41, 59, 0.6);
        }

        .toggle-password {
            position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer; color: var(--text-muted);
            padding: 5px;
        }

        button[type="submit"] {
            width: 100%; height: 56px;
            background: var(--primary); color: #020617;
            border: none; border-radius: 14px;
            font-size: 16px; font-weight: 800;
            cursor: pointer; transition: var(--transition);
            margin-top: 10px; text-transform: uppercase;
        }

        button[type="submit"]:hover {
            background: #fff; transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(96, 165, 250, 0.3);
        }

        /* --- FOOTER --- */
        .footer-links {
            margin-top: 30px; text-align: center;
            display: flex; justify-content: space-between;
            font-size: 13px; padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .footer-links a {
            color: var(--text-muted); text-decoration: none;
            font-weight: 600; transition: var(--transition);
        }

        .footer-links a:hover { color: var(--primary); }

        .error-box {
            background: rgba(239, 68, 68, 0.1); border-left: 3px solid #ef4444;
            padding: 12px; border-radius: 8px; margin-bottom: 20px;
            font-size: 13px; display: flex; align-items: center; gap: 10px;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .login-card { padding: 30px 20px; }
            h2 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <div class="logo-box">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <h2>Merchant Portal</h2>
                <p class="subtitle">Secure access to your dashboard</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="error-box" id="errorMsg">
                        <i class="fas fa-circle-exclamation"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" id="loginForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Shop Identification</label>
                    <div class="input-wrapper">
                        <i class="fas fa-store prefix"></i>
                        <input type="text" name="shop_name" placeholder="Shop Name " required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label>Secure Key</label>
                    <div class="input-wrapper">
                        <i class="fas fa-key prefix"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Sign In</button>
            </form>

            <div class="footer-links">
                <a href="{% url 'home' %}">← Back Home</a>
                <a href="{% url 'shop_register' %}">New Merchant?</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        const form = document.getElementById('loginForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', () => {
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authorizing...';
            btn.style.pointerEvents = 'none';
            btn.style.opacity = '0.8';
        });

        // Auto-hide errors
        setTimeout(() => {
            const err = document.getElementById('errorMsg');
            if(err) err.style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
