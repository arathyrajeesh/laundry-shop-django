<!DOCTYPE html>
<html>
<head>
    <title>Add Branch</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f7ff;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
        }
        .btn-primary {
            background: #4a90e2;
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-secondary {
            background: #777;
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Branch</h2>

    <form method="post">
        {% csrf_token %}

        <label>Branch Name:</label>
        {{ form.name }}

        <br><br>

        <label>Address:</label>
        {{ form.address }}

        <br><br>

        <label>Phone:</label>
        {{ form.phone }}

        <br><br>

        <label>Services:</label>
        {{ form.services }}
        <small>Hold Ctrl to select multiple services</small>

        <br><br>

        <button type="submit" class="btn-primary">Create Branch</button>
        <a href="{% url 'shop_dashboard' %}" class="btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
