{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Location | {{ shop.name }}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'images/Shine.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-600: #475569;
            --slate-900: #0f172a;
            --success: #10b981;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--slate-50);
            color: var(--slate-600);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.5;
        }

        /* Professional Background Ornament */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 320px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
        }

        .form-card {
            width: 100%;
            max-width: 540px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .card-header {
            padding: 3rem 3rem 2rem;
            text-align: center;
        }

        .brand-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: var(--slate-100);
            color: var(--primary);
            border-radius: 14px;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .card-header h1 {
            color: var(--slate-900);
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            color: var(--slate-600);
            font-size: 0.95rem;
        }

        .card-body {
            padding: 0 3rem 3rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--slate-900);
            margin-bottom: 0.5rem;
        }

        input[type="text"], 
        input[type="tel"], 
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--slate-50);
            border: 1px solid var(--slate-200);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--slate-900);
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        textarea { height: 100px; resize: none; }

        /* Geo Status Box */
        .geo-box {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--slate-50);
            border: 1px dashed var(--slate-200);
            border-radius: 12px;
            margin-top: 0.5rem;
        }

        .geo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #fff;
            color: var(--slate-600);
            box-shadow: var(--shadow-sm);
        }

        .geo-info { line-height: 1.2; }
        .geo-city { display: block; font-weight: 700; color: var(--slate-900); font-size: 0.9rem; margin-bottom: 2px; }
        .geo-coords { font-size: 0.75rem; color: var(--slate-600); font-family: 'Monaco', monospace; }

        /* Buttons */
        .btn-primary {
            width: 100%;
            height: 54px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:active { transform: translateY(0); }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            text-decoration: none;
            color: var(--slate-600);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .btn-back:hover { color: var(--primary); }

        /* Responsive Logic */
        @media (max-width: 640px) {
            body { padding: 1rem; align-items: flex-start; }
            body::before { height: 200px; }
            .form-card { border-radius: 20px; box-shadow: none; border: 1px solid var(--slate-200); }
            .card-header { padding: 2rem 1.5rem 1.5rem; }
            .card-body { padding: 0 1.5rem 2rem; }
        }
    </style>
</head>
<body>

    <div class="form-card">
        <header class="card-header">
            <div class="brand-icon">
                <i class="fas fa-map-location-dot"></i>
            </div>
            <h1>New Branch</h1>
            <p>Onboard a new operational location to your network.</p>
        </header>

        <div class="card-body">
            <form method="post" id="branchForm">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Internal Branch Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Central Plaza Hub" required>
                </div>

                <div class="form-group">
                    <label for="address">Full Physical Address</label>
                    <textarea id="address" name="address" placeholder="Unit, Building, Street, Area..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Branch Contact Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (000) 000-0000">
                </div>

                <input type="hidden" name="city" id="city">
                <input type="hidden" name="latitude" id="latitude">
                <input type="hidden" name="longitude" id="longitude">

                <div class="form-group">
                    <label>Geo-Verification</label>
                    <div class="geo-box" id="geo-box">
                        <div class="geo-icon" id="geo-icon">
                            <i class="fas fa-circle-notch fa-spin"></i>
                        </div>
                        <div class="geo-info">
                            <span class="geo-city" id="city-text">Syncing with GPS...</span>
                            <span class="geo-coords" id="coords-text">Fetching coordinates</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span>Create Branch</span>
                    <i class="fas fa-plus"></i>
                </button>
                
                <a href="javascript:history.back()" class="btn-back">Cancel and Go Back</a>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const geoIcon = document.getElementById('geo-icon');
            const geoBox = document.getElementById('geo-box');
            const cityText = document.getElementById('city-text');
            const coordsText = document.getElementById('coords-text');
            const submitBtn = document.getElementById('submitBtn');

            // Handle Form Submission Loading
            document.getElementById('branchForm').onsubmit = function() {
                submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';
                submitBtn.style.opacity = '0.7';
                submitBtn.style.pointerEvents = 'none';
            };

            if (!navigator.geolocation) {
                updateStatus("Incompatible", "Browser lacks GPS support", false);
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async function (pos) {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;

                    document.getElementById("latitude").value = lat;
                    document.getElementById("longitude").value = lon;

                    try {
                        const res = await fetch(
                            `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`,
                            { headers: { "User-Agent": "Terminal/1.0" } }
                        );
                        const data = await res.json();
                        const addr = data.address || {};
                        const city =
                            addr.city ||
                            addr.city_district ||
                            addr.town ||
                            addr.village ||
                            addr.county ||
                            addr.state_district ||
                            addr.municipality ||
                            addr.suburb ||
                            addr.state ||
                            "Location Verified";

                        document.getElementById("city").value = city;
                        updateStatus(city, `${lat.toFixed(4)}, ${lon.toFixed(4)}`, true);
                    } catch (e) {
                        updateStatus("Verified", `${lat.toFixed(4)}, ${lon.toFixed(4)}`, true);
                    }
                },
                function () {
                    updateStatus("Permission Denied", "Manual entry required", false);
                }
            );

            function updateStatus(title, sub, isSuccess) {
                cityText.innerText = title;
                coordsText.innerText = sub;
                if (isSuccess) {
                    geoIcon.innerHTML = '<i class="fas fa-check"></i>';
                    geoIcon.style.color = 'var(--success)';
                    geoBox.style.borderColor = 'var(--success)';
                    geoBox.style.background = '#f0fdf4';
                } else {
                    geoIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    geoIcon.style.color = '#f59e0b';
                }
            }
        });
    </script>
</body>
</html>
