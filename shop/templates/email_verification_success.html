{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Shine & Bright Laundry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css.all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .verification-container {
            background: #ffffff;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }

        h2 {
            margin: 20px 0;
            color: #2c3e50;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .login-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #2d82c4;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <img src="{% static 'images/Shine.png' %}" class="logo" alt="Shine & Bright Logo">

        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <h2>Email Verified Successfully!</h2>

        <p>
            Your email address has been verified and your account is now active.
            You can now log in to your account and start using our laundry services.
        </p>

        <a href="{% url 'login' %}" class="login-btn">Continue to Login</a>
    </div>
</body>
</html>
