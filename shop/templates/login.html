{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Shine & Bright Laundry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #fff;
        }

        .page-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* LEFT SIDE */
        .left-panel {
            width: 75%;
            padding: 40px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand {
            font-family: cursive;
            font-size: 24px;
            margin-bottom: 60px;
            color: #111;
        }

        .login-box {
            max-width: 400px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #111;
        }

        /* GOOGLE BUTTON */
        .google-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 30px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            margin-bottom: 20px;
            background: #fff;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .or {
            text-align: center;
            margin: 15px 0;
            color: #aaa;
            font-size: 14px;
        }

        /* INPUTS */
        input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            background: none;
            border: none;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        /* BUTTON */
        .login-btn {
            width: 100%;
            background: #0c0f2d;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        .footer-small {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        .footer-small a {
            color: #7b61ff;
            text-decoration: none;
        }

        .signup-text {
            margin-top: 15px;
            font-size: 13px;
        }

        .signup-text a {
            color: #7b61ff;
            font-weight: 600;
            text-decoration: none;
        }

        /* RIGHT SIDE IMAGE */
        .right-panel {
            width: 50%;
            background: #000;
        }

        .right-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ✅ FIXED LOGO CIRCLE */
        .logo-box {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: #e8ddff;
            overflow: hidden;         /* IMPORTANT: clip image inside circle */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;        /* IMPORTANT: cover full circle */
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: space-between; /* space items */
            gap: 10px;
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 30px;
            background: #fff;
            width: 100%;
            font-size: 14px;
            text-decoration: none;
            color: #333;
        }

        .google-btn .arrow-icon {
            margin-left: auto;
            font-size: 14px;
            color: #666;
            transition: 0.2s;
        }

        .google-btn:hover .arrow-icon {
            transform: translateX(3px); /* small animation */
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .right-panel {
                display: none;
            }
            .left-panel {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

<div class="page-wrapper">

    <!-- LEFT PANEL -->
    <div class="left-panel">

        <div class="login-box">

            <div class="logo-box">
                <img src="{% static 'images/Shine.png' %}" alt="Logo">
            </div>

            <h2>Welcome back</h2>

            <!-- Google Login -->
            <a href="{% provider_login_url 'google' process='login' %}" class="google-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png">
                Continue with Google
                <i class="fas fa-arrow-right arrow-icon"></i>
            </a>


            <div class="or">or</div>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter email or username" required>

                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="login-btn">Continue</button>
            </form>

            <p class="footer-small">
                By continuing, you agree to our
                <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
            </p>

            <p class="signup-text">
                Don’t have an account? <a href="{% url 'signup' %}">Sign up</a>
            </p>

        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <img src="{% static 'images/login.webp' %}" alt="Background image">
    </div>

</div>

<!-- PASSWORD TOGGLE SCRIPT -->
<script>
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.getElementById("togglePassword");
    const icon = toggleBtn.querySelector("i");

    toggleBtn.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    });
</script>

</body>
</html>
