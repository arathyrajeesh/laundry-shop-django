{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shine & Bright Laundry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h2 {
            margin: 10px 0 20px;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #bbb;
            outline: none;
            font-size: 15px;
            box-sizing: border-box; /* IMPORTANT: Ensures padding doesn't increase total width */
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 0; 
        }

        input:focus {
            border-color: #3498db;
        }

        button[type="submit"] { 
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #2d82c4;
        }

        .footer-text {
            margin-top: 15px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
        }
        
        .shop-links {
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 1px solid #eee;
        }
        
        .shop-links-container {
            display: flex; 
            gap: 10px; 
            justify-content: center;
        }

        .shop-links-container a {
            padding: 8px 16px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 500;
            color: white; 
            transition: opacity 0.3s ease;
        }
        
        .shop-links-container a:hover {
            opacity: 0.9;
            text-decoration: none; 
        }

        .shop-login-btn {
            background: #28a745;
        }

        .shop-register-btn {
            background: #17a2b8; 
        }

    </style>
</head>
<body>

<div class="login-container">
    
    {% if messages %}
        {% for message in messages %}
            <div style="
                background: {% if message.tags == 'error' %}#ffdddd{% else %}#ddffdd{% endif %};
                padding: 12px;
                border-left: 5px solid {% if message.tags == 'error' %}#e63946{% else %}#2d6a4f{% endif %};
                margin-bottom: 15px;
                border-radius: 5px;
                color: #333;
            ">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <img src="{% static 'images/Shine.png' %}" class="logo" alt="Logo">

    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" required>

        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                <i class="fas fa-eye"></i>
            </button>
        </div>

        <button type="submit">Login</button>
    </form>

    <p class="footer-text">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}">Create one</a>
    </p>

    <div class="shop-links">
        <p style="color: #666; font-size: 14px; margin-bottom: 10px;">Are you a shop owner?</p>
        <div class="shop-links-container">
            <a href="{% url 'shop_login' %}" class="shop-login-btn">Shop Login</a>
            <a href="{% url 'shop_register' %}" class="shop-register-btn">Register Shop</a>
        </div>
    </div>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePassword');
    const icon = toggleBtn.querySelector('i');

    toggleBtn.addEventListener('click', () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;

        if (type === "password") {
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
            toggleBtn.setAttribute('aria-label', 'Show password');
        } else {
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
            toggleBtn.setAttribute('aria-label', 'Hide password');
        }
    });
</script>

</body>
</html>
