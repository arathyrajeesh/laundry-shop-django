{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent - Shine & Bright</title>

    <style>
        body {
            margin: 0; padding: 0;
            background: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }
        .box {
            width: 380px; text-align: center;
        }
        .logo-box {
            width: 60px; height: 60px; border-radius: 50%;
            background: #e8ddff; display: flex; justify-content: center;
            align-items: center; overflow: hidden; margin: 0 auto 20px;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        h2 { color: #111; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; line-height: 1.5; }
        a {
            text-decoration: none; color: #7b61ff;
            font-size: 14px; display: inline-block; margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="logo-box">
        <img src="{% static 'images/Shine.png' %}">
    </div>

    <h2>Check Your Email</h2>
    <p>
        If an account exists with that email, a password reset link has been sent.  
        Please check your inbox.
    </p>

    <a href="{% url 'login' %}">Back to Login</a>
</div>

</body>
</html>
