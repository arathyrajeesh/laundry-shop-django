{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Shine & Bright</title>
</head>
<body>

<div class="reset-container">

    <div class="logo-box">
        <img src="{% static 'images/Shine.png' %}" alt="Logo">
    </div>

    <h2>Reset Password</h2>
    <p>Enter your email and we'll send you a link to reset your password.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.email }}
        <button type="submit">Send Reset Link</button>
    </form>

    <p><a href="{% url 'login' %}">Back to login</a></p>
</div>

</body>
</html>
