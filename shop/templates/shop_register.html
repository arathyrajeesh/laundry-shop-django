{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration - Shine & Bright Laundry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'images/Shine.png' %}">

    <style>
        :root {
            --brand-primary: #3b82f6;
            --brand-hover: #2563eb;
            --bg-dark: #020617;
            --glass-bg: rgba(30, 41, 59, 0.75);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(255,255,255,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background:
                radial-gradient(at 0% 0%, #1e293b 0, transparent 50%),
                radial-gradient(at 50% 0%, #0f172a 0, transparent 50%),
                radial-gradient(at 100% 0%, #1e293b 0, transparent 50%),
                var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-main);
        }

        .register-container {
            width: 100%;
            max-width: 480px;
            background: var(--glass-bg);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 48px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 40px rgba(0,0,0,0.35);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,.4));
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text-main);
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            background: rgba(15,23,42,0.6);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 14px;
            transition: all .2s ease;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 4px rgba(59,130,246,.15);
            background: rgba(15,23,42,0.85);
        }

        button[type="submit"],
        #detectLocationBtn {
            width: 100%;
            padding: 14px;
            background: var(--brand-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all .2s ease;
        }
        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 44px; /* space for eye icon */
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password i {
            color: var(--text-muted);
            transition: color 0.2s ease;
        }

        .toggle-password:hover i {
            color: var(--text-main);
        }

        button[type="submit"]:hover,
        #detectLocationBtn:hover:not([disabled]) {
            background: var(--brand-hover);
            transform: translateY(-1px);
        }

        #detectLocationBtn {
            background: rgba(15,23,42,.8);
            border: 1px solid var(--border-color);
        }

        #detectLocationBtn:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .toggle-password {
            color: var(--text-muted);
        }

        .toggle-password:hover {
            color: var(--text-main);
        }

        #locationStatus {
            font-size: 13px;
            color: var(--text-muted);
        }

        .footer-text {
            margin-top: 24px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--brand-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239,68,68,.15);
            border: 1px solid rgba(239,68,68,.3);
            color: #fecaca;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .success-message {
            background: rgba(16,185,129,.15);
            border: 1px solid rgba(16,185,129,.3);
            color: #bbf7d0;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
        }
        /* ===============================
        RESPONSIVE – SHOP REGISTRATION
        ================================ */

        /* Tablets */
        @media (max-width: 768px) {
            .register-container {
                padding: 36px;
                max-width: 94%;
                border-radius: 18px;
            }

            h2 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            body {
                padding: 16px;
                min-height: 100svh; /* iOS safe viewport */
                align-items: flex-start;
            }

            .register-container {
                padding: 28px 22px;
                border-radius: 16px;
                width: 100%;
            }

            .logo {
                width: 56px;
                height: 56px;
            }

            h2 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 12px;
            }

            label {
                font-size: 12px;
            }

            input {
                font-size: 14px;
                padding: 11px 13px;
            }

            button[type="submit"],
            #detectLocationBtn {
                font-size: 14px;
                padding: 13px;
            }

            #locationStatus {
                font-size: 12px;
            }

            .footer-text {
                font-size: 12px;
                margin-top: 18px;
            }
        }
        /* ===============================
        ERROR MESSAGES & ALERTS
        ================================ */
        .error-box {
            background: rgba(239, 68, 68, 0.15); /* Soft red background */
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fecaca; /* Light red text */
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.4s ease-in-out;
        }

        .error-box i {
            color: #ef4444; /* Bright red icon */
            font-size: 16px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>

</head>
<body>

    <div class="register-container">
        <div class="logo-container">
            <img src="{% static 'images/Shine.png' %}" alt="Shine & Bright Logo" class="logo">
            <h2>Shop Registration</h2>
            <p class="subtitle">Create your laundry shop account</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="error-box">
                    <i class="fas fa-circle-exclamation"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="shop_name">Shop Name *</label>
                <input type="text" id="shop_name" name="shop_name" placeholder="Enter your shop name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your shop address">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city">
            </div>

            <div class="form-group">
                <button type="button" id="detectLocationBtn">
                    Detect My Location
                </button>
                <div id="locationStatus" style="font-size: 14px; color: #666; margin-top: 5px;"></div>
            </div>

            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <div class="form-group">
                <label for="password1">Password *</label>
                <div class="password-container">
                <input type="password"
                    id="password1"
                    name="password"
                    placeholder="Enter password (min 8 characters)"
                    required
                    minlength="8"
                    autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('password1')" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password *</label>
                <div class="password-container">
                    <input type="password" id="password2" name="password_confirm" placeholder="••••••••" required minlength="8">
                    <button type="button"
                            class="toggle-password"
                            onclick="togglePassword('password2')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>



            <button type="submit">Register Shop</button>
        </form>

        <div class="footer-text">
            Already have an account? <a href="{% url 'shop_login' %}">Login here</a>
        </div>
    </div>

    <script>
        const INITIAL_BTN_TEXT = "Detect My Location";
        const statusDiv = document.getElementById("locationStatus");
        const locationBtn = document.getElementById("detectLocationBtn");

        statusDiv.setAttribute("aria-live", "polite");

        locationBtn.addEventListener("click", function () {
            locationBtn.disabled = true;
            locationBtn.textContent = "Detecting location...";
            statusDiv.textContent = "Please wait while we detect your location.";

            if (!navigator.geolocation) {
                statusDiv.textContent =
                    "Geolocation is not supported by your browser. Please enter your city manually.";
                resetButton();
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    document.getElementById("latitude").value = lat;
                    document.getElementById("longitude").value = lon;

                    statusDiv.textContent = "Location detected. Resolving city name…";

                    const city = await getCityFromLocation(lat, lon);

                    if (city) {
                        document.getElementById("city").value = city;
                        statusDiv.textContent = `Location set to ${city}.`;
                    } else {
                        statusDiv.textContent =
                            "Location detected, but the city could not be identified. Please enter it manually.";
                    }

                    resetButton();
                },
                function () {
                    statusDiv.textContent =
                        "Location access was denied. Please enter your city manually.";
                    resetButton();
                }
            );
        });

        function resetButton() {
            locationBtn.disabled = false;
            locationBtn.textContent = INITIAL_BTN_TEXT;
        }

        async function getCityFromLocation(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`,
                    {
                        headers: {
                            "User-Agent":
                                "ShineAndBrightLaundryApp/1.0 (contact@yourdomain.com)",
                        },
                    }
                );

                if (!response.ok) return "";

                const data = await response.json();

                return (
                    data.address?.city ||
                    data.address?.town ||
                    data.address?.village ||
                    data.address?.county ||
                    data.address?.state ||
                    ""
                );
            } catch {
                return "";
            }
        }
        setTimeout(() => {
            const errorBox = document.querySelector('.error-box');
            if (errorBox) {
                errorBox.style.display = 'none';
            }
        }, 5000);
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const toggleBtn = passwordInput.nextElementSibling;
            const icon = toggleBtn.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        document.querySelector("form").addEventListener("submit", function (e) {
            const city = document.getElementById("city").value.trim();

            if (!city) {
                e.preventDefault();
                statusDiv.textContent =
                    "Please detect your location or enter your city before registering.";
                statusDiv.style.color = "#ef4444";
            }
        });
    </script>


</body>
</html>
