{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Password Reset - Shine & Bright</title>
    <link rel="icon" type="image/png" href="{% static 'images/Shine.png' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            width: 380px;
            padding: 30px;
            border-radius: 12px;
        }

        .logo-box {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #e8ddff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .logo-box img {
            width: 100%;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #111;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background: #0c0f2d;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .back-link {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .back-link a {
            color: #7b61ff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="reset-container">

        <div class="logo-box">
            <img src="{% static 'images/Shine.png' %}" alt="Logo">
        </div>

        <h2>Shop Password Reset</h2>
        <p>Enter your shop email and weâ€™ll send you a password reset link.</p>

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter shop email" required>
            <button type="submit">Send Reset Link</button>
        </form>

        <p class="back-link">
            <a href="{% url 'shop_login' %}">Back to Shop Login</a>
        </p>

    </div>

</body>
</html>
