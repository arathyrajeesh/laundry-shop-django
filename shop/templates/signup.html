{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Shine & Bright Laundry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #fff;
        }

        .page-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* LEFT PANEL IMAGE */
        .left-panel {
            width: 50%;
            background: #000;
            position: relative;
            overflow: hidden; 
            
        }
        .left-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(68, 69, 73, 0.3), rgba(33, 25, 78, 0.3));
            z-index: 1;
        }

        /* RIGHT PANEL FORM */
        .right-panel {
            width: 75%;
            padding: 40px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand {
            font-family: cursive;
            font-size: 24px;
            margin-bottom: 40px;
            color: #111;
        }

        .signup-box {
            max-width: 400px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #111;
        }

        input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            background: none;
            border: none;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        button[type="submit"] {
            width: 100%;
            background: #0c0f2d;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        .footer-small, .signup-text {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }

        .signup-text a {
            color: #7b61ff;
            font-weight: 600;
            text-decoration: none;
        }

        .logo-box {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: #e8ddff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container{
            display:flex;
            justify-content:center;
        }
        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .left-panel {
                display: none;
            }
            .right-panel {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="page-wrapper">

    <!-- LEFT PANEL IMAGE -->
    <div class="left-panel">
        <img src="{% static 'images/login.webp' %}" alt="Background image">
    </div>


    <!-- RIGHT PANEL FORM -->
    <div class="right-panel">
        <div class="signup-box">
            <div class="logo-box">
                <img src="{% static 'images/Shine.png' %}" alt="Logo">
            </div>

            <h2>Create Account</h2>

            {% if messages %}
                {% for message in messages %}
                    <div style="
                        background: {% if message.tags == 'error' %}#ffdddd{% else %}#ddffdd{% endif %};
                        padding: 12px;
                        border-left: 5px solid {% if message.tags == 'error' %}#e63946{% else %}#2d6a4f{% endif %};
                        margin-bottom: 15px;
                        border-radius: 5px;
                        color: #333;
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="form-container">
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Enter Username" required>
                    <input type="email" name="email" placeholder="Enter Email" required>
                    
                    <div class="password-container">
                        <input type="password" id="password1" name="password" placeholder="Enter Password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password1')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="password-container">
                        <input type="password" id="password2" name="password_confirm" placeholder="Confirm Password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password2')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <input type="text" name="manual_location" id="manual_location" placeholder="Enter your city or location (optional)">
                    <input type="hidden" name="latitude" id="latitude">
                    <input type="hidden" name="longitude" id="longitude">
                    <input type="hidden" name="city" id="city">
                    <p id="location-status" style="font-size: 12px; color: #888; margin-top: 5px;"></p>

                    <button type="submit">Signup</button>
                </form>
            </div>
            <p class="signup-text">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </p>
        </div>
    </div>

</div>

<script>
    function togglePassword(id) {
        const passwordInput = document.getElementById(id);
        const toggleBtn = passwordInput.nextElementSibling;
        const icon = toggleBtn.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    const locationStatus = document.getElementById("location-status");
    const manualLocationInput = document.getElementById("manual_location");

    function updateLocationStatus() {
        const manualLocation = manualLocationInput.value.trim();
        if (manualLocation) {
            document.getElementById("city").value = manualLocation;
            document.getElementById("latitude").value = "";
            document.getElementById("longitude").value = "";
            locationStatus.textContent = `Manual location: ${manualLocation}`;
        } else {
            const city = document.getElementById("city").value;
            if (city) locationStatus.textContent = `Location captured: ${city}`;
            else locationStatus.textContent = "Enter your location manually or allow automatic detection.";
        }
    }

    manualLocationInput.addEventListener("input", updateLocationStatus);

    window.onload = function () {
        if (navigator.geolocation) {
            locationStatus.textContent = "Attempting to get location...";
            navigator.geolocation.getCurrentPosition(async function (position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                if (!manualLocationInput.value.trim()) {
                    document.getElementById("latitude").value = lat;
                    document.getElementById("longitude").value = lon;

                    const city = await getCityFromLocation(lat, lon);
                    document.getElementById("city").value = city;

                    locationStatus.textContent = city ? `Location captured: ${city}` : "Location captured (City pending).";
                }
            }, function (error) {
                if (!manualLocationInput.value.trim())
                    locationStatus.textContent = "Location failed. Please enter manually.";
            });
        }
    };

    async function getCityFromLocation(lat, lon) {
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`, {
                headers: { 'User-Agent': 'ShineAndBrightLaundryApp/1.0 (contact@yourdomain.com)' }
            });
            const data = await res.json();
            return data.address?.city || data.address?.town || data.address?.village || "Unknown City";
        } catch (err) {
            return "Unknown City";
        }
    }
</script>

</body>
</html>
